  <div id="form">
    <h1 id="headingofta">Teaching Assistant Application Form</h1>
    <h2 id="subheadingofta">Applicant Information</h2>

    <form name="myform" action="survey_data.html" method="get">

      <div class="row mb-3">
        <label for="inputFirstName" class="col-sm-2 col-form-label">First Name :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputFirstName" pattern="[A-Za-z]+" name="Firstname" autofocus
            required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputLastName" class="col-sm-2 col-form-label">Last Name :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputLastName" pattern="[A-Za-z]+" name="Lastname" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputStudentID" class="col-sm-2 col-form-label">Student ID :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputStudentID" name="Student ID" pattern="S00\d{6}" required>
        </div>
      </div>


      <div class="gender">

        <label for="inlineCheckbox1" class="otherlableinform">Gender :</label>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineCheckbox1">M</label>
          <input class="form-check-input" type="radio" id="inlineCheckbox1" name="Gender" value="M" required>

        </div>
        <div class="form-check form-check-inline">
          <label class="inlineCheckbox1" for="inlineCheckbox1">F</label>
          <input class="form-check-input" type="radio" id="inlineCheckbox1" name="Gender" value="F" required>

        </div>

      </div>
      <div class="row mb-3">
        <label for="inputGpa" class="col-sm-2 col-form-label">GPA :</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputGpa" name="GPA"
            pattern="^(?:[0-3](?:\.\d{1,2})?|4(?:\.0{1,2})?)$" required>
        </div>
      </div>

      <label for="floatingTextarea2" class="otherlableinform">Comments :</label>
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" name="comments"
        style="height: 100px"></textarea>
      <br>
      <h2 id="thankyoutext">Thank you for completing the application!</h2>
      <input div class="buttons" type="submit" name="button" id="button" value="Submit">
      <input div class="buttons" type="reset" name="reset" id="reset">
    </form>
  </div>
